	zombie_horses_village_replace_percentage = 70
	#
	# Chance mobs in the `#rediscovered:plate_armor_spawns` tag will spawn with plate armor.
	# Default: 5
	#Range: 0 ~ 100
	tagged_plate_armor_percentage = 5

[Tweaks]
	#
	# The maximum distance gears can be powered from a source. Set to -1 for unlimited distance.
