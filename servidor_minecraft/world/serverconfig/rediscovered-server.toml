
["Vanilla Additions"]
	#
	# Chance that a Zombie in a village siege will spawn mounting a Zombie Horse.
	# Default: 30
	#Range: 0 ~ 100
	zombie_horses_siege_spawn_percentage = 30
	#
	# Chance that mobs in the `#rediscovered:becomes_zombie_horse_in_zombie_village` tag will become a Zombie Horse when spawned in a zombie village.
